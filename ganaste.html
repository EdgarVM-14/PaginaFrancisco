<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Ganaste!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #70ace0, #5a89b3);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            opacity: 10;
        }

        #container {
            background: rgba(255, 255, 255, 0.7);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 350px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background: #4a6b88;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #5aa3b9;
            transform: scale(1.05);
        }


        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>¬°Felicidades! üéâ</h1>
        <p>¬°Ganaste un dulce! üç¨</p>
        <button onclick="volverAlJuego()">Volver a jugar</button>
    </div>

    <script>
        function volverAlJuego() {
            window.location.href = "juego.html"; // Regresa al juego
        }
    </script>

</body>
</html>
